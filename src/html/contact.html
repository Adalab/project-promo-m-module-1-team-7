<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3e51167a4e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/main.css" />

    <title>Contacto</title>
  </head>

  <body>
    <header class="headercontact">
      <div class="teamnamecontact">
        <h1 class="teamnametextcontact">lorem ipsum</h1>
      </div>

      <nav class="navcontact">
        <ul class="navlistcontact">
          <li>
            <a
              class="navmenulinkcontact contact1"
              href="./index.html#gotoequipo"
              title="Equipo"
              >equipo</a
            >
          </li>
          <li>
            <a
              class="navmenulinkcontact contact2"
              href="./index.html#gotoquienessomos"
              title="Quiénes somos"
              >quiénes somos</a
            >
          </li>
          <li>
            <a class="navmenulinkcontact" href="./contact.html" title="Contacto"
              >contacto</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-contact">
      <section class="imgsectionfooter">
        <img
          src="./assets/images/contactpic.jpg"
          alt="Imagen de contacto"
          class="imgcontact"
          title="Imagen de contacto"
        />
      </section>

      <section class="containerform">
        <h1 class="title">contacto</h1>
        <p class="reachout">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis ipsum
          animi ea nam recusandae corporis labore.
        </p>
        <small class="field"
          >Todos los campos marcados con <span>*</span> son obligatorios.</small
        >
      </section>

      <form action="/signup" method="post" class="contact-form">
        <label class="contact-label" for="firstName"
          >Nombre completo <span>*</span>
        </label>
        <input
          class="contact"
          placeholder="Nombre..."
          id="firstName"
          type="text"
          name="firstName"
          required
        />
        <label class="contact-label email-label" for="emailAddress"
          >Email <span>*</span>
        </label>
        <input
          class="contact email-display"
          placeholder="email@mail.com"
          id="emailAddress"
          type="text"
          name="emailAddress"
          required
        />
        <label class="contact-label telephone-label" for="telephone"
          >Teléfono</label
        >
        <input
          class="contact telephone-display"
          placeholder="Ej: 123456789"
          id="telephone"
          type="tel"
          name="telephone"
        />
        <label class="contact-label" for="message"
          >Mensaje <span>*</span>
        </label>
        <textarea
          class="contact contact-area"
          id="message"
          placeholder="¿Qué necesitas?"
          name="message"
          rows="8"
          cols="10"
        ></textarea>
        <input class="submit" type="submit" value="Enviar" />
      </form>
    </main>

    <footer class="footercontact">
      <small class="smallcontact">Nombre del grupo &copy; 2021</small>

      <nav class="navfootercontact">
        <ul class="test">
          <li class="navfooterlist">
            <a
              class="footercontactlinks"
              href="./index.html#gotoequipo"
              title="Equipo"
              >equipo</a
            >
          </li>
          <li class="navfooterlist">
            <a
              class="footercontactlinks"
              href="./index.html#quienessomos"
              title="Quiénes somos"
              >quiénes somos</a
            >
          </li>
          <li class="navfooterlist">
            <a class="footercontactlinks" href="./contact.html" title="Contacto"
              >contacto</a
            >
          </li>
        </ul>
      </nav>

      <img
        class="imgfootercontact"
        src="./assets/images/logo-adalab.png"
        alt="Logo de Adalab"
        title="Adalab"
      />
    </footer>
  </body>
</html>
